services:
  # A backend-only web service optimized for free tier
  - type: web
    name: talkToYourDocument-backend
    env: python
    buildCommand: pip install -r requirements-slim.txt
    startCommand: python app_backend_only.py
    envVars:
      - key: GROQ_API_KEY
        sync: false # This means you'll set it manually in the Render dashboard
      - key: PORT
        value: 8000
